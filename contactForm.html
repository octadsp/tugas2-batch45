<html>
  <head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <nav>
      <div class="nav-left">
        <ul>
          <li>
            <a href="index.html" target="Index">
              <img class="logo" src="assets/images/logo.png" />
            </a>
          </li>
          <li>
            <a class="a-home" href="index.html">Home</a>
          </li>
          <li>
            <a class="a-project" href="myProject.html">My Project</a>
          </li>
        </ul>
      </div>

      <div class="nav-right">
        <!-- a adalah ancor sebagai navigasi / kemana tujuan link href tersebut -->
        <a href="contactForm.html">Contact Me</a>
      </div>
    </nav>

    <form>
      <div class="tittle-contact">
        <h1>GET IN TOUCH</h1>
      </div>

      <div>
        <label for="name">Nama</label>
        <input id="name" type="text" />
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="text" />
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input id="phone" type="text" />
      </div>

      <!-- Menu DropDown -->
      <div>
        <label for="subject">Subject</label>
        <select>
          <option disabled selected value></option>
          <option value="collab">Collaboration</option>
          <option value="discus">Discussion</option>
          <option value="hiring">Hiring</option>
        </select>
      </div>

      <!-- Form dengan kanvas yang lebih besar -->
      <div>
        <label for="message">Your Message</label>
        <textarea></textarea>
      </div>

      <div class="btn-submit">
        <button>submit</button>
      </div>
    </form>

    <!-- Button -->
  </body>
